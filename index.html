<!DOCTYPE html?
<html lang="en">
  <head>
    <title>survey form</title>
    <meta charset="tuf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <h1 id="title">KoreInfotech Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="POST">
      <fieldset>
        <label for="name" id="name-label">Name <input type="text" id="name" name="user-name" placeholder="Enter your name" required /></label>

        <label for="email" id="email-label">Email <input type="email" id="email" name="user-email" placeholder="Enter your email" required /></label>

        <label for="number" id="number-label">Age <input type="number" id="number" name="user-age" placeholder="Enter your age" min="1" max="100" required /></label>
        <!--Dropdown Button-->
        <label for="dropdown">Which option best describes your current role?</label>
       
        <select id="dropdown">
          <option>select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      
        <label>Would you recommend KoreInfotech to a friend?</label>

        <label for="one">
        <input type="radio" id="one" name="rec" class="inline" value="1" checked>
        Definitely</label>

        <label for="two">
        <input type="radio" id="two" name="rec" class="inline" value="2">
        Maybe</label>

        <label for="three">
        <input type="radio" id="three" name="rec" class="inline" value="3">
        Not sure</label>
        
        <!--Dropdown Button-->
        <label for="dropdown">What is your favorite course in KoreInfotech?</label>
          <select id="dropdown">
            <option>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        

        <label>What would you like to see improved? (Check all that apply)</label>

          <input id="apply1" type="checkbox" value="1" checked />
          <label for="apply1">Front-end Projects</label>

          <input id="apply2" type="checkbox" value="2" />
          <label for="apply2">Back-end Projects</label>

          <input id="apply3" type="checkbox" value="3" />
          <label for="apply3">Data Visualization</label>

          <input id="apply4" type="checkbox" value="4" />
          <label for="apply4">Challenges</label>

          <input id="apply5" type="checkbox" value="5" />
          <label for="apply5">Open Source Community</label>

          <input id="apply6" type="checkbox" value="6" />
          <label for="apply6">Gitter help rooms</label>

          <input id="apply7" type="checkbox" value="7" />
          <label for="apply7">Videos</label>

          <input id="apply8" type="checkbox" value="8" />
          <label for="apply8">City Meetups</label>

          <input id="apply9" type="checkbox" value="9" />
          <label for="apply9">Wiki</label>

          <input id="apply10" type="checkbox" value="10" />
          <label for="apply10">Forum</label>

          <input id="apply11" type="checkbox" value="11" />
          <label for="apply11">Additional Courses</label>
        </label>
        
        <hr>
        <label for="comment-box">
          Any comments or suggestions?
          <textarea id="comment-box" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
